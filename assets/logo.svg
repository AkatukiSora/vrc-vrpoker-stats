<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 560 140">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%"   stop-color="#1E2640"/>
      <stop offset="100%" stop-color="#0E1320"/>
    </linearGradient>

    <!-- Goggles frame -->
    <linearGradient id="frame" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"   stop-color="#5499E0"/>
      <stop offset="100%" stop-color="#2563A0"/>
    </linearGradient>

    <!-- Left lens -->
    <radialGradient id="lensL" cx="45%" cy="40%" r="60%">
      <stop offset="0%"   stop-color="#152847"/>
      <stop offset="100%" stop-color="#070D1A"/>
    </radialGradient>

    <!-- Right lens -->
    <radialGradient id="lensR" cx="55%" cy="40%" r="60%">
      <stop offset="0%"   stop-color="#1A0E1E"/>
      <stop offset="100%" stop-color="#08060E"/>
    </radialGradient>

    <!-- Strap -->
    <linearGradient id="strap" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"   stop-color="#234D80"/>
      <stop offset="100%" stop-color="#153460"/>
    </linearGradient>

    <!-- Goggles glow -->
    <filter id="goggleGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2.5" result="blur"/>
      <feColorMatrix in="blur" type="matrix"
        values="0 0 0 0 0.24  0 0 0 0 0.50  0 0 0 0 0.88  0 0 0 0.45 0"
        result="colored"/>
      <feMerge>
        <feMergeNode in="colored"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Symbol glow: spade -->
    <filter id="spadeGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.8" result="blur"/>
      <feColorMatrix in="blur" type="matrix"
        values="0.5 0 0 0 0.5  0.5 0 0 0 0.7  0 0 0 0 1  0 0 0 0.6 0"
        result="colored"/>
      <feMerge>
        <feMergeNode in="colored"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Symbol glow: heart -->
    <filter id="heartGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.8" result="blur"/>
      <feColorMatrix in="blur" type="matrix"
        values="0 0 0 0 0.88  0 0 0 0 0.2  0 0 0 0 0.2  0 0 0 0.6 0"
        result="colored"/>
      <feMerge>
        <feMergeNode in="colored"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Clip paths for logo-scale lenses -->
    <clipPath id="cLensL">
      <rect x="20" y="28" width="45" height="38" rx="8"/>
    </clipPath>
    <clipPath id="cLensR">
      <rect x="75" y="28" width="45" height="38" rx="8"/>
    </clipPath>
  </defs>

  <!-- ═══════════════════════════════════════
       BACKGROUND
       ═══════════════════════════════════════ -->
  <rect width="560" height="140" rx="20" fill="url(#bg)"/>

  <!-- Subtle separator line between icon and text area -->
  <line x1="148" y1="24" x2="148" y2="116"
        stroke="#3F81C6" stroke-width="1" stroke-opacity="0.18"/>

  <!-- ═══════════════════════════════════════
       ICON AREA (left, scaled-down goggles)
       Full icon is 512×512 → scaled to fit ~108px height centered in 140px
       scale = 108/512 ≈ 0.211
       translate: x=16 (left padding), y=16 (top)
       ═══════════════════════════════════════ -->
  <g transform="translate(10, 10) scale(0.234375)">
    <!-- (This is the same design as icon.svg at 512×512, scaled down) -->

    <!-- Ambient glow -->
    <ellipse cx="256" cy="256" rx="210" ry="78" fill="#3F81C6" opacity="0.10"/>

    <!-- Left strap -->
    <rect x="16" y="218" width="44" height="76" rx="13" fill="url(#strap)"/>

    <!-- Right strap -->
    <rect x="452" y="218" width="44" height="76" rx="13" fill="url(#strap)"/>

    <!-- Main frame -->
    <rect x="52" y="168" width="408" height="176" rx="52"
          fill="url(#frame)" filter="url(#goggleGlow)"/>

    <!-- Frame top highlight -->
    <rect x="80" y="168" width="352" height="5" rx="2.5" fill="white" opacity="0.20"/>

    <!-- Left lens -->
    <rect x="72" y="188" width="164" height="136" rx="28" fill="url(#lensL)"/>
    <rect x="72" y="188" width="164" height="136" rx="28"
          fill="none" stroke="#4A88CC" stroke-width="2" stroke-opacity="0.35"/>
    <!-- Glare -->
    <rect x="88" y="196" width="72" height="9" rx="4.5" fill="white" opacity="0.13"/>

    <!-- Right lens -->
    <rect x="276" y="188" width="164" height="136" rx="28" fill="url(#lensR)"/>
    <rect x="276" y="188" width="164" height="136" rx="28"
          fill="none" stroke="#4A88CC" stroke-width="2" stroke-opacity="0.35"/>
    <!-- Glare -->
    <rect x="292" y="196" width="72" height="9" rx="4.5" fill="white" opacity="0.13"/>

    <!-- Nose bridge -->
    <rect x="240" y="290" width="32" height="24" rx="7" fill="#0E1828" opacity="0.50"/>

    <!-- Spade ♠ -->
    <text x="154" y="256"
          text-anchor="middle" dominant-baseline="central"
          font-family="Georgia, 'Times New Roman', serif"
          font-size="88" fill="white" opacity="0.93"
          filter="url(#spadeGlow)">♠</text>

    <!-- Heart ♥ -->
    <text x="358" y="256"
          text-anchor="middle" dominant-baseline="central"
          font-family="Georgia, 'Times New Roman', serif"
          font-size="88" fill="#E85555" opacity="0.95"
          filter="url(#heartGlow)">♥</text>
  </g>

  <!-- ═══════════════════════════════════════
       TEXT AREA
       ═══════════════════════════════════════ -->

  <!-- "VR" prefix -->
  <text
    x="165" y="64"
    font-family="system-ui, -apple-system, 'Segoe UI', Arial, sans-serif"
    font-size="44"
    font-weight="700"
    letter-spacing="-0.5"
    fill="#3F81C6">VR</text>

  <!-- "Poker" -->
  <text
    x="223" y="64"
    font-family="system-ui, -apple-system, 'Segoe UI', Arial, sans-serif"
    font-size="44"
    font-weight="700"
    letter-spacing="-0.5"
    fill="white">Poker</text>

  <!-- "Stats" — smaller, muted, below -->
  <text
    x="166" y="96"
    font-family="system-ui, -apple-system, 'Segoe UI', Arial, sans-serif"
    font-size="22"
    font-weight="400"
    letter-spacing="4"
    fill="#7AAEDD"
    opacity="0.85">STATS</text>

  <!-- Thin accent line under "STATS" -->
  <line x1="166" y1="103" x2="340" y2="103"
        stroke="#3F81C6" stroke-width="1.5" stroke-opacity="0.40"/>
</svg>
