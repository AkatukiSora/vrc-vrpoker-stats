name: CI

on:
  push:
    branches: ["master", "main"]
  pull_request:
    branches: ["master", "main"]

# Cancel in-progress CI runs on new commits to the same PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ─────────────────────────────────────────────────────────────
  # Lint & Module Integrity Check (fast, no CGO)
  # ─────────────────────────────────────────────────────────────
  lint:
    name: Lint & Module Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v2
        with:
          install: true

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-modules-${{ hashFiles('go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-modules-

      - name: go mod tidy check
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum

      - name: go fmt check
        run: |
          if [ -n "$(gofmt -s -l .)" ]; then
            echo "Go code is not formatted:"
            gofmt -s -d .
            exit 1
          fi

      - name: Vet (parser/stats/watcher — no CGO/X11 needed)
        run: go vet ./internal/parser/... ./internal/stats/... ./internal/watcher/...

  # ─────────────────────────────────────────────────────────────
  # Unit Tests - Split by Package (parallel execution)
  # ─────────────────────────────────────────────────────────────
  test-parser:
    name: Test Parser
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v2
        with:
          install: true

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-modules-${{ hashFiles('go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-modules-

      - name: Test parser package
        run: go test -v ./internal/parser/...

  test-stats:
    name: Test Stats
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v2
        with:
          install: true

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-modules-${{ hashFiles('go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-modules-

      - name: Test stats package
        run: go test -v ./internal/stats/...

  test-watcher:
    name: Test Watcher
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v2
        with:
          install: true

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-modules-${{ hashFiles('go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-modules-

      - name: Test watcher package
        run: go test -v ./internal/watcher/...

  # ─────────────────────────────────────────────────────────────
  # Build (depends on lint, not individual test jobs)
  # ─────────────────────────────────────────────────────────────
  build:
    name: Build (Wayland / Linux)
    runs-on: ubuntu-latest
    needs: [lint, test-parser, test-stats, test-watcher]
    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v2
        with:
          install: true

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-modules-${{ hashFiles('go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-modules-

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
          key: ${{ runner.os }}-go-build-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-go-build-

      - name: Install Wayland & GL build dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends \
            libwayland-dev \
            libxkbcommon-dev \
            libegl-dev \
            libgles2-mesa-dev \
            pkg-config \
            gcc

      - name: Build (wayland tag)
        run: mise run build

      - name: Verify binary exists
        run: |
          ls -lh vrpoker-stats
          file vrpoker-stats

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vrpoker-stats-linux-wayland
          path: vrpoker-stats
          retention-days: 14

  # ─────────────────────────────────────────────────────────────
  # Release (triggered only on version tags)
  # ─────────────────────────────────────────────────────────────
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v2
        with:
          install: true

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-modules-${{ hashFiles('go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-modules-

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
          key: ${{ runner.os }}-go-build-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-go-build-

      - name: Install Wayland & GL build dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends \
            libwayland-dev \
            libxkbcommon-dev \
            libegl-dev \
            libgles2-mesa-dev \
            pkg-config \
            gcc

      - name: Build release binary
        run: mise run build

      - name: Create release archive
        run: |
          tar czf vrpoker-stats-${{ github.ref_name }}-linux-wayland.tar.gz \
            vrpoker-stats run.sh README.md 2>/dev/null || \
          tar czf vrpoker-stats-${{ github.ref_name }}-linux-wayland.tar.gz \
            vrpoker-stats run.sh

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: vrpoker-stats-${{ github.ref_name }}-linux-wayland.tar.gz
          generate_release_notes: true
